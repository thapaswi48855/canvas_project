<div class="container">
  <button style="background-color: green;color: white;width: 8rem;height: 2rem;font-size: 15px" (click)="onShowTemplate()" *ngIf="!showTemplate">
    Template</button>
  <div *ngIf="showTemplate">
    <div class="header" style="border: 1px solid rgb(73, 69, 69)">
      Canvas Application
    </div>
    <div class="content" style="border: 1px solid rgb(73, 69, 69)">
      <div style="width: 200px; height: 500px; padding: 5px;border: 1px solid rgb(73, 69, 69)">
        <button (click)="fileInput.click()" class="custom-file-upload">
          Browse Image
        </button>
        <input
          type="file"
          #fileInput
          (change)="onFileSelected($event)"
          style="display: none"
        />
        <div class="image-list">
          <h3 style="font-size: 20px">Layers</h3>
          <ul style="list-style: none; padding: 0px" id="image-list"></ul>
        </div>
      </div>
      <div>
        <canvas #canvas width="900" height="500px"></canvas>
      </div>
    </div>
  </div>
</div>
